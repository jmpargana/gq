name: Bug Report
description: Report a bug encountered in Helm
labels: kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: |
        Please provide as much info as possible. Not doing so may result in your bug not being addressed in a timely manner.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
      description: |
        Please list steps someone can follow to trigger the issue.
        
        For example:
        1. Run `cat input.json | gq '...'`
        2. Observe the following error: ...

        You can include:
        - a sample `query` string

        This helps others reproduce and debug your issue more effectively.
    validations:
      required: true

  - type: textarea
    id: gqVersion
    attributes:
      label: gq version
      value: |
        <details>
        
        ```console
        $ gq version
        # paste output here
        ```
        </details>
    validations:
      required: true
